<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="cryptlogin.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Add font awesome icons -->
<title>Login interface</title>
</head>

<body>
    <div class="logo-div" >
    <img class="logo" src="https://i.imgur.com/dCWJxgr.jpg" alt="logo">
</div>
    <div class="text">
    <h4>Welcome back!</h4>
    <span>log in to your account</span>
</div>
    <form class="login-prop">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
      <a href="crypt3.html" class="logsign-msg" >I forgot my password</a>

    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Remember me</label>
    </div>
    <button type="submit" class="btn btn-primary" onclick="alert('Log in details not found!')">Log in</button>
    <a href="cryptsignup.html" class="logsign-msg">Don't have an account? sign up!</a>
  </form>
  <hr></hr>
